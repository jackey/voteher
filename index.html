
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"><html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />

    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/style.css">
    
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
    
    <title>Vote Her</title>
</head>

<body>
    <script id="template-single-her" type="text/template">
        <div class="items items-{{index}}">
            <div class="images">
                <ul>
                    <li><img onload="resizeImage(this)" src="{{her.cover}}"/></li>
                </ul>
            </div>
            <div class="eye"><a href="#">Eye</a></div>
            <div class="name">
                <span>{{her.name}}</span>
            </div>
            <div class="btn clearfix">
                <input type="button" class="vote-btn" item-id="{{her.id}}" value="投她一下" />
            </div>

            <div class="all-images" style="display:none">
                <div class="clostbtn">close</div>
                <ul>
                    {{#her.images}}
                        <li><img src="{{.}}" alt=""></li>
                    {{/her.images}}
                </ul>
            </div>

            <div class="plus_1_notice">+1</div>
        </div>
    </script>

    <div id="container" class="clearfix">
        <div id="content" class="clearfix">
            
        </div>
    </div>
    <script src="http://tjs.sjs.sinajs.cn/t35/apps/opent/js/frames/client.js" language="JavaScript"></script>

    <script type="text/javascript">
        (function ($) {
            if ($.cookie("auth") <> "true") {
                App.AuthDialog.show({
                    client_id : '1470810749',    
                    redirect_uri : 'http://apps.weibo.com/voteher',    
                    height: 120,
                        scope: 'friendships_groups_readm,friendships_groups_write',
                });
            }
        })(jQuery);
        (function () {

        })();
    </script>
</body>
